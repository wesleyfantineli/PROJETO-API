<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">

<f:metadata>
    <f:viewAction action="#{usuarioBean.incluirUsuario}"/>
</f:metadata>

<h:head>
    <title>Produto</title>
    <h:outputScript name="locales/locale-pt.js" library="primefaces"/>
</h:head>

<h:body>
    <h:form style=" ">
        <ui:include src="menu.xhtml"/>
        <p:breadCrumb style="">
            <p:menuitem value="Home"/>
            <p:menuitem value="Cadastro"/>
            <p:menuitem value="Produto" outcome="usuario-listar"/>

        </p:breadCrumb>
        <p:card style="">
            <p:messages closable="true">
                <p:autoUpdate/>
            </p:messages>
            <h:panelGrid columns="1" style="width: 100%">
                <p:inputText value="#{usuarioBean.usuario.USR_EMAIL}" placeholder="Email" >
                    <p:autoUpdate/>
                </p:inputText>

                <p:password id="toggle" value="#{usuarioBean.usuario.USR_SENHA}"  toggleMask="true" redisplay="true" placeholder="Senha" style="width: 192px"/>





            </h:panelGrid>

            <h:panelGrid columns="12" style="margin-top: 30px ">
                <p:commandButton value="Salvar" styleClass="ui-button-success" actionListener="#{usuarioBean.salvar}" icon="pi pi-save"/>
                <p:button value="Voltar" outcome="usuario-listar.xhtml" icon="pi pi-times"/>
            </h:panelGrid>
        </p:card>
    </h:form>
</h:body>

</html>
