<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xml:lang="en"
      lang="en">

<f:metadata>
    <f:viewAction action="#{produtoBean.listar}"/>
</f:metadata>

<h:head>
    <title>Listagem de Produtos</title>
    <h:outputScript name="locales/locale-pt.js" library="primefaces"/>
</h:head>

<h:body >
    <h:form style=" ">
        <ui:include src="menu.xhtml"/>
        <p:breadCrumb style="">
            <p:menuitem value="Home"/>
            <p:menuitem value="Cadastro"/>
            <p:menuitem value="Produto"/>
            <p:menuitem value="Listagem"/>
        </p:breadCrumb>
        <p:card style="">
            <p:messages closable="true">
                <p:autoUpdate/>
            </p:messages>

            <p:dataTable value="#{produtoBean.produtos}" var="produto" >
                <f:facet name="header">
                    <p:button  icon="pi pi-plus" outcome="produto-novo.xhtml" />
                </f:facet>
                <p:column headerText="Nome">
                    <h:outputText value="#{produtoBean.produto.nome}" />
                </p:column>
                <p:column headerText="PreÃ§o">
                    <h:outputText value="#{produtoBean.produto.preco}" >
                        <f:convertNumber pattern="0.00" />
                    </h:outputText>
                </p:column>
                <p:column headerText="Quantidade">
                    <h:outputText value="#{produtoBean.produto.quantidade}" />
                </p:column>
                <p:column headerText="Validade">
                    <h:outputText value="#{produtoBean.produto.validade}" >

                    </h:outputText>
                </p:column>

                <p:column headerText="">
                    <p:commandButton icon="pi pi-pencil" actionListener="#{produtoBean.selecionarEdicao(produto)}" />
                    <p:spacer width="1"/>
                    <p:commandButton icon="pi pi-trash" actionListener="#{produtoBean.selecionarExclusao(produto)}"  />
                </p:column>
            </p:dataTable>
        </p:card>
    </h:form>
</h:body>

</html>
